<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Restaurante/styles/reservar.css"> 
</head>
<body>
    <div id="navbar-container"></div>
    <div class="container mt-5 pt-5">
        <div class="card text-white shadow">
            <div class="card-body text-warning">
                <h1 class="text-center">Reservar una Mesa</h1>
                <form id="reservationForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo ElectrÃ³nico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">Hora</label>
                        <input type="time" class="form-control" id="time" required>
                    </div>
                    <div class="mb-3">
                        <label for="guests" class="form-label">NÃºmero de Personas</label>
                        <input type="number" class="form-control" id="guests" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Reservar</button>
                    </div>
                </form>               
                <div id="successMessage" class="alert alert-success alert-custom mt-3" style="display: none;">
                    <strong>Â¡Ã‰xito!</strong> Su reserva estÃ¡ confirmada. Se le ha enviado un correo con los detalles.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
                const modeBtn = document.getElementById('modo-btn');
                const body = document.body;
        
                if (localStorage.getItem('dark-mode') !== 'false') {
                    body.classList.remove('light-mode');
                    modeBtn.textContent = 'â˜€ï¸';
                } else {
                    body.classList.add('light-mode');
                    modeBtn.textContent = 'ðŸŒ™';
                }
        
                modeBtn.addEventListener('click', () => {
                    body.classList.toggle('light-mode');
                    const isLightMode = body.classList.contains('light-mode');
                    modeBtn.textContent = isLightMode ? 'ðŸŒ™' : 'â˜€ï¸';
                    localStorage.setItem('dark-mode', isLightMode ? 'false' : 'true');
                });
            })
            .catch(error => console.error('Error cargando el navbar:', error));

        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            document.getElementById('successMessage').style.display = 'block';
        });
    </script>
</body>
</html>
